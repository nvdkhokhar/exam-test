<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Toastify CSS  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    
</head>

<body>
    
      <div style="padding:16px">
    <div id="form">
        <h1>Registraion Form</h1>
        <div>
            <label for="login">Login:</label>
        </div>
        <div>
            <input type="email" name="login" id="loginField" placeholder="Email for Login">
        </div>
        <div><button onclick="login()">Login</button></div>
        <div>
            <label for="register">Register:</label>
        </div>
        <div>
            <input type="email" name="register" id="registerField" placeholder="Email for Register">
        </div>
        <div><button onclick="register()">Register</button></div>
    </div>



    <!-- Toastify Js  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom Js  -->
    <script src="./script.js"></script>
</body>

</html>
